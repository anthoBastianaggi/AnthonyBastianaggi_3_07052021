<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="Bienvenue chez Ohmyfood! Vous pouvez des à présent composer votre menu en ligne directement depuis notre site !" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no" />

    <link rel="stylesheet" href="public/vendor/fontawesome/css/all.min.css">
   
    <link rel="stylesheet" href="public/css/style.css">

    <title>Ohmyfood! - Openclassrooms</title>
  </head>
  <body>
        <header class="header">
            <div class="header-container">
                <div class="header-column center">
                    <a href="index.html" class="header-previous disabled">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="header-title">
                        <a href="index.html" class="header-link">
                            <img class="logo-ohmyfood" src="public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
                        </a>
                    </h1>
                </div>
               <div class="header-column">
                <i class="fas fa-map-marker-alt icon-map"></i>
                <span class="address">Paris, Belleville</span>
               </div>
            </div>    
        </header>  

        <main class="main">
            <section class="section" id="reservation">         
                <div class="reservation-local">
                    <div class="container">
                        <i class="fas fa-map-marker-alt icon-map"></i>
                        <span class="address">Paris, Belleville</span>
                    </div>
                </div>
                <div class="reservation-search">
                    <header class="reservation-header">
                        <h2 class="title">Réservez le menu qui vous convient</h2>
                        <span class="subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
                    </header>
                    <div class="reservation-content">
                        <button class="btn">Explorer nos restaurants</button>
                    </div>
                </div>                 
            </section>

            <section class="section" id="functioning">        
                <header class="functioning-header">
                    <h2 class="title">Fonctionnement</h2>
                </header> 
                <div class="functioning-content">
                    <ul class="functioning-list">
                        <li class="functioning-item">
                            <i class="fas fa-mobile-alt icon-mobile"></i>
                            <label class="functioning-label">Choisissez un restaurant</label>
                        </li>
                        <li class="functioning-item">
                            <i class="fas fa-list-ul icon-list-ul"></i>
                            <label class="functioning-label">Composez votre menu</label>
                        </li>
                        <li class="functioning-item">
                            <i class="fas fa-store icon-store"></i>
                            <label class="functioning-label">Dégustez au restaurant</label>
                        </li>
                    </ul>
                </div>        
            </section>

            <section class="section" id="restaurants">        
                <header class="restaurants-header">
                    <h2 class="title">Restaurants</h2>
                </header> 

                <div class="restaurants-content">
                    <div class="restaurants-column">
                        <article class="card">
                            <a href="views/menu-la-palette-du-gout.html" class="card-link">
                                <figure class="card-figure">
                                    <picture class="card-picture">
                                        <source media="(max-width: 640px)" srcset="public/images/restaurants/mobile/la-palette-du-gout-mobile.jpg">
                                        <source media="(max-width: 1080px)" srcset="public/images/restaurants/tablet/la-palette-du-gout-tablet.jpg">
                                        <source media="(max-width: 1438px)" srcset="public/images/restaurants/laptop/la-palette-du-gout-laptop.jpg">
                                        <source media="(min-width: 1439px)" srcset="public/images/restaurants/desktop/la-palette-du-gout-desktop.jpg">
                                        <img class="card-image" src="public/images/restaurants/desktop/la-palette-du-gout-desktop.jpg" alt="La palette du goût" />      
                                    </picture>
                                    <span class="card-badge">Nouveau</span>
                                    <figcaption class="card-figcaption">
                                        <div class="card-figcaption-content-title">
                                            <h3 class="card-title">La palette du goût</h3>
                                            <span class="card-subtitle">Ménilmontant</span>
                                        </div>
                                        <div class="card-figcaption-btn-menu">
                                            <i class="fa-2x fa-heart far icon-menu"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </article>
    
                        <article class="card">
                            <a href="views/menu-la-note-enchantee.html" class="card-link">
                                <figure class="card-figure">
                                    <picture class="card-picture">
                                        <source media="(max-width: 640px)" srcset="public/images/restaurants/mobile/la-note-enchantee-mobile.jpg">
                                        <source media="(max-width: 1080px)" srcset="public/images/restaurants/tablet/la-note-enchantee-tablet.jpg">
                                        <source media="(max-width: 1438px)" srcset="public/images/restaurants/laptop/la-note-enchantee-laptop.jpg">
                                        <source media="(min-width: 1439px)" srcset="public/images/restaurants/desktop/la-note-enchantee-desktop.jpg">
                                        <img class="card-image" src="public/images/restaurants/desktop/la-note-enchantee-desktop.jpg" alt="La note enchantée" />
                                    </picture>
                                    <span class="card-badge">Nouveau</span>
                                    <figcaption class="card-figcaption">
                                        <div class="card-figcaption-content-title">
                                            <h3 class="card-title">La note enchantée</h3>
                                            <span class="card-subtitle">Charonne</span>
                                        </div>
                                        <div class="card-figcaption-btn-menu">
                                            <i class="fa-2x fa-heart far icon-menu"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </article>
                    </div>
                  
                    <div class="restaurants-column">
                        <article class="card">
                            <a href="views/menu-a-la-francaise.html" class="card-link">
                                <figure class="card-figure">
                                    <picture class="card-picture">
                                        <source media="(max-width: 640px)" srcset="public/images/restaurants/mobile/a-la-francaise-mobile.jpg">
                                        <source media="(max-width: 1080px)" srcset="public/images/restaurants/tablet/a-la-francaise-tablet.jpg">
                                        <source media="(max-width: 1438px)" srcset="public/images/restaurants/laptop/a-la-francaise-laptop.jpg">
                                        <source media="(min-width: 1439px)" srcset="public/images/restaurants/desktop/a-la-francaise-desktop.jpg">
                                        <img class="card-image" src="public/images/restaurants/desktop/a-la-francaise-desktop.jpg" alt="À la française" />
                                    </picture>
                                    <figcaption class="card-figcaption">
                                        <div class="card-figcaption-content-title">
                                            <h3 class="card-title">À la française</h3>
                                            <span class="card-subtitle">Cité Rouge</span>
                                        </div>
                                        <div class="card-figcaption-btn-menu">
                                            <i class="fa-2x fa-heart far icon-menu"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </article>

                        <article class="card">
                            <a href="views/menu-le-delice-des-sens.html" class="card-link">
                                <figure class="card-figure">
                                    <picture class="card-picture">
                                        <source media="(max-width: 640px)" srcset="public/images/restaurants/mobile/le-delice-des-sens-mobile.jpg">
                                        <source media="(max-width: 1080px)" srcset="public/images/restaurants/tablet/le-delice-des-sens-tablet.jpg">
                                        <source media="(max-width: 1438px)" srcset="public/images/restaurants/laptop/le-delice-des-sens-laptop.jpg">
                                        <source media="(min-width: 1439px)" srcset="public/images/restaurants/desktop/le-delice-des-sens-desktop.jpg">
                                        <img class="card-image" src="public/images/restaurants/desktop/le-delice-des-sens-desktop.jpg" alt="Le délice des sens" />
                                    </picture>
                                    <figcaption class="card-figcaption">
                                        <div class="card-figcaption-content-title">
                                            <h3 class="card-title">Le délice des sens</h3>
                                            <span class="card-subtitle">Folie-Ménicourt</span>
                                        </div>
                                        <div class="card-figcaption-btn-menu">
                                            <i class="fa-2x fa-heart far icon-menu"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </article>
                    </div>
                </div>        
            </section>
        </main>

        <footer class="footer">
            <div class="footer-header">
                <h2 class="footer-title">ohmyfood</h2>
            </div>
            <nav class="footer-navigation">
                <div class="footer-column">
                    <ul class="footer-link-list">
                        <li class="footer-link-item">
                            <a href="#" class="footer-link">
                                <i class="fas fa-utensils footer-icon"></i>
                                <span class="footer-label">Proposer un restaurant</span>
                            </a>
                        </li>
                        <li class="footer-link-item">
                            <a href="#" class="footer-link">
                                <i class="fas fa-hands-helping footer-icon"></i>
                                <span class="footer-label">Devenir partenaire</span>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div class="footer-column">
                    <ul class="footer-link-list">
                        <li class="footer-link-item">
                            <a href="#" class="footer-link">Mentions légales</a>
                        </li>
                        <li class="footer-link-item">
                            <a href="mailto:ohmyfood@gmail.com" class="footer-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
  </body>
</html>
